{% extends 'theme.html' %}
{% load static %}


{% block 'content' %}
<div class="container">
    <div class="text-center p-4">
        <h3><b class="text-danger">Question : </b>{{question}}</h3>
        <p class="text-center ">Asked : {{user.name}}</p>

    </div>
    <div class="row justify-content-center">
        <div class="col-8">
            <form method="POST">
                {% csrf_token %}
                {{form.as_p}}
                <button class="btn btn-success" type="submit">Submit</button>
            </form>
        </div>
    </div>

</div>

{% endblock 'content' %}
