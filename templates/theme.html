{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <title>Askme</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
  <link rel="stylesheet" href="{% static 'theme/style.css'%}" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">

  <style>
    /* Customize the header */
    .navbar {
      background-color: #3498db;
    }

    .navbar-brand {
      font-size: 28px;
      color: #fff;
      font-weight: bold;
    }

    .nav-link {
      color: #fff;
      font-weight: bold;
    }

    .nav-link:hover {
      background-color: #ff4500;
    }

    /* Customize the "Ask Question" button */
    .btn-info {
      background-color: #27ae60;
      border-color: #27ae60;
      color: #fff;
      font-weight: bold;
    }

    .btn-info:hover {
      background-color: #2ecc71;
    }

    /* Profile dropdown menu */
    .profile-dropdown .dropdown-toggle {
      color: #fff;
    }

    .profile-dropdown .dropdown-toggle:hover {
      color: #ff4500;
    }

    .profile-dropdown .dropdown-item {
      color: #333;
    }

    .profile-dropdown .dropdown-item:hover {
      background-color: #3498db;
      color: #fff;
    }

    /* Adjust alignment */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar-nav {
      margin-right: 10px;
    }
    .my-custom-list {
    margin: 0;
    padding: 0;
    list-style: none;
}

.my-custom-link {
    text-decoration: none;
    color: #FF0000; /* Your desired text color */
    display: flex;
    align-items: center;
}

.my-custom-icon {
    font-size: 24px; /* Adjust the size of the icon as needed */
    margin-right: 10px; /* Adjust the spacing as needed */
}

  </style>
</head>

<body>
  <header>
    <div class="container">
      <nav class="navbar navbar-expand-sm navbar-dark bg-gray">
        <a class="navbar-brand ms-3" href="#">Askme</a>

        <ul class="navbar-nav me-auto mt-2 mt-lg-0">
          <li class="nav-item">
            <a class="nav-link active" href="{% url 'home' %}" aria-current="page">Questions</a>
          </li>
        </ul>

        <div class="profile-dropdown dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="profileDropdown" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <img width="50px" src="{% static 'theme/images/avatar.png' %}" alt="" />
          </a>
          <div class="dropdown-menu" aria-labelledby="profileDropdown">
            {% if user.is_authenticated %}
                <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a class="dropdown-item" href="{% url 'login' %}">Login</a>
            {% endif %}
            
            
          </div>
        </div>
        <a class="nav-link active btn btn-info" href="{% url 'create_question' %}" aria-current="page">Ask Question</a>
      </nav>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="main-wrapper">
        {% block 'content' %} {% endblock 'content' %}
      </div>
    </div>
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
    crossorigin="anonymous"></script>
</body>

</html>
